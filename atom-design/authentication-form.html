<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <link href="bootswatch.css" rel="stylesheet" type="text/css">
    <link href="styles.css" rel="stylesheet" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <title>Authentication Form</title>
</head>

<body>
    <div class="jumbotron my-banner-lg">
        <h1 class="ml-5 mt-5 text-white my-headline my-line-h">To the future and beyond</h1>
        <h2 class="ml-5 mt-5 text-white my-subtitle">On a small space shuttle</h2>
    <div class="container">
        <form class="my-line-height-lg my-login-card">
            <fieldset>
                <legend class="text-center my-subtitle mb-5">Log in</legend>
                <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                        placeholder="Enter email">
                    
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                </div>
                <div>
                <a href="#" class="active my-secondary float-left">Forgot your password?</a>
                <button type="submit" class="btn btn-success float-right">Log in</button>
            </div>
            </fieldset>
        </form>
    </div>
    </div>

    <footer id="footer" class="bg-light my-footer">
        <div class="container">
          <p class="muted pt-2">Eventbrite <img src="icons\Tilda_Icons_5ev_magic.svg" alt="Magic icon" style="width:20px;" class="m-1">All rights reserved &copy; 2020</a>.</p>
        </div>
</footer>
</body>

</html>
